rojig:
  license: MIT
  name: fcos
  summary: OKD 4

# We inherit from Fedora CoreOS' base configuration
include:
  - fedora-coreos-config/manifests/fedora-coreos-base.yaml
  # OKD owned packages
  - okd-packages.yaml

releasever: 36
ref: fedora/${basearch}/coreos/okd
repos:
  - fedora
  - fedora-updates
  - fedora-modular
  - fedora-updates-modular
  - okd-rpms
  - updates-archive

packages:
  - fedora-release-coreos
  - fedora-repos-ostree
  # fedora-repos-modular was converted into its own subpackage in f33
  # Continue to include it in case users want to use it.
  - fedora-repos-modular
  # the archive repo for more reliable package layering
  # https://github.com/coreos/fedora-coreos-tracker/issues/400
  - fedora-repos-archive
  # User metrics
  - fedora-coreos-pinger

modules:
  enable:
    - cri-o:1.24
  install:
    # cri-o and cri-tools
    - cri-o:1.24/default

# We include hours/minutes to avoid version number reuse
automatic-version-prefix: "412.36.<date:%Y%m%d%H%M>"
# This ensures we're semver-compatible which OpenShift wants
automatic-version-suffix: "-"
mutate-os-release: "4.12"

variables:
  stream: stable
  prod: true

documentation: false

postprocess:
  # Disable repos by default so that upgraded packages from fedora repos would not interfere with OKD upgrades
  - |
    #!/usr/bin/env bash
    set -xeuo pipefail
    for x in /etc/yum.repos.d/*.repo; do
      sed -i -e 's,enabled=[01],enabled=0,' ${x}
    done

ostree-layers:
  - overlay/05core
  - overlay/06gcp-routes
  - overlay/08nouveau
  - overlay/09misc
  - overlay/14NetworkManager-plugins
  - overlay/15fcos
  - overlay/16disable-zincati
  - overlay/20platform-chrony
  - overlay/99okd
